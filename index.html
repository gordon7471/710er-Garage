<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage 710</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/gordon7471/710er-Garage/blob/main/710.jpg?raw=true'); /* Füge den Pfad zu deinem Bild ein */
            background-size: cover;
            color: white;
            position: relative;
        }

        /* Abdunkelnder Effekt über den Hintergrund */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler Überlagerungseffekt */
        }

        .banner {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative; /* Damit die Banner über der Overlay ist */
            z-index: 2; /* Banner über der Overlay */
        }

        section {
            margin: 20px;
            padding: 20px;
            z-index: 2; /* Sicherstellen, dass der Text über der Overlay ist */
            position: relative; /* Position relativ machen für Z-Index */
        }

        footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Abdunkelnde Overlay -->
    <div class="banner">
        <h1>Willkommen bei der Garage 710</h1>
    </div>
    <section>
        <h2>Über unsere Garage</h2>
        <p>Hier in der Garage 710 bieten wir verschiedene Dienstleistungen an.</p>
    </section>
    <footer>
        <p>© 2023 Garage 710</p>
    </footer>
</body>
</html>
