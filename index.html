<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage 710</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/gordon7471/710er-Garage/blob/main/710logo.jpg?raw=true'); /* Hintergrundbild */
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh; /* volle Bildschirmhöhe */
            overflow: hidden; /* Verhindert Scrollen außerhalb des Viewports */
        }

        /* Abdunkelnder Effekt über den gesamten Hintergrund */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler Überlagerungseffekt */
            z-index: 1; /* Overlay unter Banner */
        }

        .banner {
            background-color: black;
            color: white;
            padding: 10px; /* Dünnerer Banner */
            text-align: center;
            position: relative; /* Damit der Banner über der Overlay ist */
            z-index: 2; /* Banner über der Overlay */
        }

        .logo {
            position: absolute; /* Logo absolut positionieren */
            top: 10px; /* Abstand vom oberen Rand */
            left: 20px; /* Abstand vom linken Rand */
            z-index: 2; /* Logo über der Overlay */
        }

        .logo img {
            height: 100px; /* Höhe des Logos vergrößert */
            width: auto; /* Breite automatisch einstellen um das Seitenverhältnis beizubehalten */
        }

        /* Styling für die Boxen */
        .container {
            display: flex;
            justify-content: center; /* Zentriert die Boxen */
            align-items: center; /* Vertikal zentriert die Boxen */
            height: calc(100vh - 150px); /* Höhe abzüglich Banner und Logo */
            position: relative; /* Damit der Hintergrund der Boxen bleibt */
            z-index: 2; /* Hintergrund über der Overlay */
        }

        .box {
            background-color: #333; /* Dunkelgraue Hauptfarbe */
            border: 2px solid #aaa; /* Graue Kontur der Box */
            border-radius: 10px;
            width: 250px;
            margin: 0 15px;
            padding: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Hintergrundfarbe und Verschiebung */
            position: relative; /* Damit der Hintergrund und Hover-Effekte richtig funktionieren */
            overflow: hidden; /* Überlauf verstecken */
        }

        .box:hover {
            transform: translateY(-10px); /* Hebt die Box bei Hover */
            background-color: #444; /* Dunkelgraue bei Hover */
        }

        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Bild an die Box anpassen */
            opacity: 0; /* Standardmäßig unsichtbar */
            transition: opacity 0.3s ease; /* Sanfter Übergang für die Opazität */
            z-index: 0; /* Bild hinter dem Text */
        }

        .box:hover img {
            opacity: 1; /* Bild wird sichtbar bei Hover */
        }

        .box h2, .box p {
            position: relative; /* Positionieren, damit der Text vor dem Bild bleibt */
            z-index: 1; /* Text über dem Bild */
            transition: color 0.3s ease; /* Sanfter Übergang für die Textfarbe */
        }

        .box:hover h2, .box:hover p {
            color: white; /* Textfarbe bleibt weiß bei Hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            position: absolute; /* Position absolut für Fußzeile */
            bottom: 20px; /* Platz vom unteren Rand */
            right: 20px; /* Platz vom rechten Rand */
            z-index: 2; /* Sicherstellen, dass der Footer über der Overlay ist */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Abdunkelnde Overlay -->
    <div class="banner">
        <h1>Willkommen bei der Garage 710</h1>
    </div>

    <!-- Logo oben links -->
    <div class="logo">
        <a href="https://dein-link-zur-seite.com"><img src="https://github.com/gordon7471/710er-Garage/blob/main/710logo2.png?raw=true" alt="Logo"></a> <!-- Logo-Image -->
    </div>

    <div class="container">
        <div class="box">
            <h2>Ligier</h2>
            <p>Ligier.</p>
            <img src="https://ligier-microcar.de/images/logos/LOGO_LIGIER.svg" alt="Bild 1" /> <!-- Ersetze durch dein Bild -->
        </div>
        <div class="box">
            <h2>Aixam</h2>
            <p>Aixam.</p>
            <img src="https://github.com/gordon7471/710er-Garage/blob/main/aixam.png?raw=true" alt="Bild 2" /> <!-- Ersetze durch dein Bild -->
        </div>
        <div class="box">
            <h2>Simson</h2>
            <p>Simson.</p>
            <img src="https://github.com/gordon7471/710er-Garage/blob/main/simson.png?raw=true" alt="Bild 3" /> <!-- Ersetze durch dein Bild -->
        </div>
    </div>

    <footer>
        <p>© 2023 Garage 710</p>
    </footer>
</body>
</html>
