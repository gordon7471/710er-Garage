<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage 710</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/gordon7471/710er-Garage/blob/main/710logo.jpg?raw=true');
            background-size: cover;
            background-position: top center;
            color: white;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .banner {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo-small {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }

        .logo-small img {
            width: 80px;
        }

        .logo-large {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .logo-large img {
            width: 300px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            position: relative;
            z-index: 2;
        }

        .box {
            background-color: rgba(34, 34, 34, 0.8);
            border: 2px solid #aaa;
            border-radius: 10px;
            width: 250px;
            height: 100px;
            margin: 15px;
            padding: 10px;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .box:hover,
        .box.expanded {
            background: linear-gradient(to bottom, #f5c97d, #034003);
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="banner">
        <h1>Willkommen bei der Garage 710er</h1>
    </div>

    <div class="logo-small">
        <img src="https://github.com/gordon7471/710er-Garage/blob/main/710logo2.png?raw=true" alt="Kleines Logo">
    </div>

    <div class="logo-large">
        <img src="https://github.com/gordon7471/710er-Garage/blob/main/710logo2.png?raw=true" alt="Großes Logo">
    </div>

    <div class="container">
        <div class="box">Unsere Autos</div>
        <div class="box">Shop</div>
        <div class="box">Was machen wir eigentlich?</div>
    </div>

    <footer>
        <p>© 2025 Garage 710er</p>
    </footer>
</body>

</html>
