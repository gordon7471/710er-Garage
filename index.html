<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage 710</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/gordon7471/710er-Garage/blob/main/710.jpg?raw=true'); /* Hintergrundbild */
            background-size: cover;
            color: white;
            position: relative;
            height: 100vh; /* volle Bildschirmhöhe */
            overflow: hidden; /* Verhindert Scrollen außerhalb des Viewports */
        }

        /* Abdunkelnder Effekt über den gesamten Hintergrund */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dunkler Überlagerungseffekt */
            z-index: 1; /* Overlay unter Banner */
        }

        .banner {
            background-color: black;
            color: white;
            padding: 10px; /* Dünnerer Banner */
            text-align: center;
            position: relative; /* Damit der Banner über der Overlay ist */
            z-index: 2; /* Banner über der Overlay */
        }

        section {
            margin: 20px;
            padding: 20px;
            z-index: 2; /* Sicherstellen, dass der Text über der Overlay ist */
            position: relative; /* Position relativ machen für Z-Index */
        }

        footer {
            text-align: center;
            padding: 10px;
            position: absolute; /* Position absolut für Fußzeile */
            bottom: 20px; /* Platz vom unteren Rand */
            right: 20px; /* Platz vom rechten Rand */
            z-index: 2; /* Sicherstellen, dass der Footer über der Overlay ist */
        }

        .logo {
            position: absolute; /* Logo absolut positionieren */
            top: 10px; /* Abstand vom oberen Rand */
            left: 20px; /* Abstand vom linken Rand */
            z-index: 2; /* Logo über der Overlay */
        }

        .logo img {
            height: 100px; /* Höhe des Logos vergrößert */
            width: auto; /* Breite automatisch einstellen um das Seitenverhältnis beizubehalten */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Abdunkelnde Overlay -->
    <div class="banner">
        <h1>Willkommen bei der Garage 710</h1>
    </div>

    <!-- Logo oben links -->
    <div class="logo">
        <a href="https://dein-link-zur-seite.com"><img src="https://github.com/gordon7471/710er-Garage/blob/main/710logo2.png?raw=true" alt="Logo"></a> <!-- Logo-Image -->
    </div>

    <section>
        <!-- Hier könnte weiterer Inhalt hinzugefügt werden -->
    </section>

    <footer>
        <p>© 2023 Garage 710</p>
    </footer>
</body>
</html>
