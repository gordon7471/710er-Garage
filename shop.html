<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Shop - Garage 710</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/gordon7471/710er-Garage/blob/main/710logo.jpg?raw=true');
            background-size: cover;
            background-position: top center;
            color: white;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo-small {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }

        .logo-small img {
            width: 80px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 3;
        }

        .back-button:hover {
            background-color: darkgreen;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 2;
            margin-top: 70px; /* um den Banner und das Logo zu berücksichtigen */
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(34, 34, 34, 0.8);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <header>
        <div class="logo-small">
            <img src="https://github.com/gordon7471/710er-Garage/blob/main/710logo2.png?raw=true" alt="Kleines Logo">
        </div>
        <h1>710er SHOP!</h1>
        <a href="index.html" class="back-button">Zurück</a>
    </header>

    <div class="container">
        <div class="product">
            <h3>Produkt 1</h3>
            <img src="https://via.placeholder.com/300" alt="Produkt 1 Bild" />
            <p>Beschreibung für Produkt 1.</p>
            <p>Preis: 29,99 €</p>
        </div>
        <div class="product">
            <h3>Produkt 2</h3>
            <img src="https://via.placeholder.com/300" alt="Produkt 2 Bild" />
            <p>Beschreibung für Produkt 2.</p>
            <p>Preis: 39,99 €</p>
        </div>
        <div class="product">
            <h3>Produkt 3</h3>
            <img src="https://via.placeholder.com/300" alt="Produkt 3 Bild" />
            <p>Beschreibung für Produkt 3.</p>
            <p>Preis: 49,99 €</p>
        </div>
    </div>

    <footer>
        <p>© 2025 Garage 710er</p>
    </footer>
</body>

</html>
