<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Shop - Garage 710</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #034003;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        a.back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.back-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>Willkommen in unserem Shop!</h1>
    </header>

    <div class="container">
        <div class="product">
            <h3>Produkt 1</h3>
            <img src="https://via.placeholder.com/300" alt="Produkt 1 Bild" />
            <p>Beschreibung für Produkt 1.</p>
            <p>Preis: 29,99 €</p>
        </div>
        <div class="product">
            <h3>Produkt 2</h3>
            <img src="https://via.placeholder.com/300" alt="Produkt 2 Bild" />
            <p>Beschreibung für Produkt 2.</p>
            <p>Preis: 39,99 €</p>
        </div>
        <div class="product">
            <h3>Produkt 3</h3>
            <img src="https://via.placeholder.com/300" alt="Produkt 3 Bild" />
            <p>Beschreibung für Produkt 3.</p>
            <p>Preis: 49,99 €</p>
        </div>
    </div>

    <a href="index.html" class="back-button">Zurück zur Hauptseite</a>
</body>

</html>
